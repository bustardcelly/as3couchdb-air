# Project location properties.
src.dir=${basedir}/src
lib.dir=${basedir}/lib
bin.dir=${basedir}/bin
doc.dir=${basedir}/doc

# as3couchdb project location. Used for generating standalone SWC.
as3couchdb.src.dir=../as3couchdb/src

# Generation specific.
standalone.bin.dir=${bin.dir}/standalone
external.bin.dir=${bin.dir}/external

# Configuration files.
standalone.config=${basedir}/as3couchdb-air-standalone-config.xml
external.config=${basedir}/as3couchdb-air-external-config.xml

# Temporary directory when generating optimized SWF.
optimize.temp.dir=${bin.dir}/temp

# Product properties.
version.num=0.1
project.name=as3couchdb-air
library.name=${project.name}-${version.num}
external.name=${library.name}-external
